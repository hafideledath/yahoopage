<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo Search - Web Search</title>
    <link rel="shortcut icon" href="https://search.yahoo.com/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navbar -->
    <nav class="navbar">
        <div class="container justify-content-end">
          <a class="navbar-brand" href="#">
            <!-- Yahoo logo -->
            <img src="https://chaarg.com/wp-content/uploads/2022/07/yahoo-logo-white.png" alt="Yahoo logo" id="yahoo-logo">
          </a>
          <!-- Account -->
          <ion-icon class="icon" name="person-outline" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Sign in" onclick="window.location.href = 'https\://login.yahoo.com'"></ion-icon>
          <!-- Apps -->
          <ion-icon class="icon" name="apps" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Yahoo sites"></ion-icon>
          <!-- Weather component -->
          <div class="component" style="margin-top: 26.5px;" onclick="window.location.href = 'https\://search.yahoo.com/search?p=Weather%20Dubai'">
            <div class="d-flex align-items-center">
              <!-- Weather Icon -->
              <img src="{{ weather_icon }}" alt="{{ weather_type }}" height="40px" width="40px">
              <!-- Temperature (farenheit) -->
              <p class="temperature m-0 fs-4">{{ temperature }}</p>
            </div>
            <!-- City (Dubai) -->
            <p class="city text-center" style="font-size: 12px;">{{ city }}</p>
          </div>
        </div>
      </nav>

      <!-- Greeting -->
      <h3 id="greeting">Good {{ time }} !</h3>
      <!-- Date -->
      <h6 id="date">Today is {{ weekday }}, {{ date }} {{ month }}</h6>

      <!-- Searchbar -->
      <div id="searchbar">
        <!-- Search button -->
        <ion-icon class="text-dark fs-5" name="search-outline" onclick="yahooSearch()" style="cursor: default;"></ion-icon>
        <!-- Searchbar -->
        <input type="text" name="search" id="search">
        <!-- Close -->
        <ion-icon class="text-black-50 fs-4 hidden" name="close" id="close" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Clear"></ion-icon>
        <!-- Mic -->
        <div id="mic-container">
          <ion-icon id="mic" name="mic" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Search by voice"></ion-icon>
        </div>
      </div>
      <!-- Autocomplete results -->
      <div id="autocomplete" class="d-none" onclick="autoSearch(event)">
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
        <div class="result"></div>
      </div>

      <!-- Footer -->
      <footer class="fixed-bottom">
        <a href="https://help.yahoo.com/kb/search-for-desktop">Help</a>
        <a href="https://legal.yahoo.com/us/en/yahoo/privacy/products/searchservices/index.html">Privacy</a><span> (Updated)</span>
        <a href="https://legal.yahoo.com/us/en/yahoo/terms/otos/index.html">Terms</a><span> (Updated)</span>
        <a href="https://www.adtech.yahooinc.com/advertising/solutions/dsp">Advertise</a>
        <a href="https://help.yahoo.com/kb/search/sln2244.html">About ads</a>
        <a href="https://help.yahoo.com/kb/search-for-desktop/SLN2206.html">About this page</a>
      </footer>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
      <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
